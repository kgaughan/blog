{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
<article>
<h1 class="title">
	<a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
</h1>

<div class="entry-content">{{ page.content }}</div>
</article>

<footer>
<a href="{{ SITEURL }}/" class="button-accent">&larr;&nbsp;&nbsp;&nbsp;Back to blog</a>
</footer>
{% endblock %}
